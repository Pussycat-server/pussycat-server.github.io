<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCcraft官网</title>
    <style>
        body {
            background-image: url('module/background.png'); /* 背景图片在module目录下 */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .blue-title {
            color: #1E90FF;
            font-size: 5vw;
            text-align: center;
            margin: 50px 0;
            transition: all 0.3s ease;
        }
        .big_on_hover{
            color:rgb(123, 122, 122);
            font-size: 1.8vw;
            transition: all 0.15s ease;
        }
        .big_on_hover:hover .blue-title {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }
        .blue-title:active {
            transform: scale(0.95);
        }
        
        .link-with-image {
            display: flex;
            align-items: center;
            margin: 30px 0;
            justify-content: center;
            gap: 20px;
        }
        
        .fuzhu-link {
            color: #1E90FF;
            font-size: 2vw;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .fuzhu-link:hover {
            color: #0e76d6;
            text-decoration: underline;
            transform: translateY(-3px);
        }
        
        .server-img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .server-img:hover {
            transform: scale(1.05);
        }
        
        .info-container {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .info-row {
            display: flex;
            margin-bottom: 15px;
        }
        
        .title_font {
            font-size: 2.2vw;
            font-weight: bold;
            color: #333;
        }
        
        .info-subrow {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .list-number {
            font-size: 1.8vw;
            font-weight: bold;
            color: #1E90FF;
            margin-right: 10px;
        }
        
        .display_setting {
            font-size: 1.8vw;
            color: #333;
        }
        
        .second-content-row {
            display: flex;
            margin: 8px 0 8px 40px;
            white-space: nowrap;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .second-content-row::-webkit-scrollbar {
            display: none;
        }
        
        .second-content-number {
            font-size: 1.2vw;
            color: #666;
            min-width: fit-content;
            margin-right: 15px;
        }
        
        .second-content-data {
            font-size: 1.5vw;
            color: #333;
            white-space: nowrap;
        }
        .chat-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1E90FF;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.8vw;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(30, 144, 255, 0.3);
        }
        
        .chat-button:hover {
            background-color: #0e76d6;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(30, 144, 255, 0.4);
            color: white;
        }
        
        .chat-button:active {
            transform: translateX(-50%) scale(0.98);
            box-shadow: 0 2px 4px rgba(30, 144, 255, 0.3);
        }
        .href_text{
            transition: all 0.15s ease;
            color:#1E90FF;
        }
        .href_text:hover{
            transform: scale(1.1);
            color: #46a3ff;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="big_on_hover"><h1 class="blue-title">服务器规则</h1></div>
        
        <div class="link-with-image">
            <a href="https://space.bilibili.com/3546680479714086?spm_id_from=333.788.0.0" class="fuzhu-link">腐竹主页</a>
            <img src="module/5d0dab3e5b9c33ac707f062c9ef725684f5839d1.jpg"
                 alt="server-img" 
                 class="server-img"
                 onerror="this.src='https://via.placeholder.com/150x150?text=服务器图片'; this.alt='服务器图片加载失败';">
        </div>
        
        <div class="info-container">
            <div class="info-row">
                <div class="title_font">服务器规则</div>
            </div>
            <div class="info-subrow">
                <div class="display_setting">服务器规则</div>
            </div>
            
            <div class="second-content-row">
                <div class="second-content-number">
                    <h4>服务器规则仍然在完善中,腐竹拥有最后决定权</h4>
                    <h4>请自觉遵守我国法律！</h4>
                    <li>
                        1.请勿恶意破坏他人建筑/机器以及其他劳动成果<br>
                        <li>2.各位玩家注意言行,如果有人举报/反馈您发言不当,我们会给予禁言处理,严重者则临时封禁。<br>
                        <li>3.严禁在服务器聊天栏中宣传其他服务器<br>
                            以下情形允许在聊天栏中宣传其他服务器:<br>
                            *    向腐竹报备，经过批准的<br>
                        </li>
                        <li>4.严禁通过黑客技术(迪 克 的 黑 调)篡改服务器数据/网站<br>
                    </li><br><br>
                    再次强调:服务器规则仍然在完善中，日后可能会修改，请自行阅读。
                </div>
            </div>
        </div>
    </div>
    <a href="index.html" , class="chat-button">返回首页</a>
</body>
</html>
